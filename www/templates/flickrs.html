<ion-view>
<ion-content>
<div class="scrollable">
  <div class="scrollable-content">
<div class="gallery">

<div class="row" >
	
	<div id="search-bar">
    <div class="item item-input-inset">
      <label class="item-input-wrapper" id="search-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchpic">
        
      </label>
    </div>
  </div>
	
	
<ul>
     <li class="galleryimage" ng-repeat="pic in album|filter:searchpic|limitTo:itemsLimit()" class="at-repeat-twirl-in
         at-repeat-twirl-out"><a href="" ng-click="open(pic.imagelarge)">
 	      <img ng-src="{{pic.image}}" alt="gallery" />
 	      <br/>
 	      </a>
 	      <div class="captions">
       {{pic.title}}
        </div>
 	 </li>
</ul>
</div>

<div class="row" ng-if="show_load_more">
	
   <button ng-show="hasMoreItemsToShow()" ng-click="loadmore()" class="btn sign_up btn-primary btn-block">
     Load More
    </button>
</div>
</div>
  </div>
</div>


</ion-content>
    </ion-view>
