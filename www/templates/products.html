<div class="scrollable">
    <div class="scrollable-content">
        <div class="events_page">
            <div class="row" ng-repeat="product in productsall" style="margin-bottom: 30px;" ng-click="show_product(product)">
                <div class="events" ng-if="product.thumbnail">
                    <img ng-src="{{product.thumbnail}}" width="909" class="border_top" alt="Product"/>
                </div>
                <div class="content_events border_bottom">
                    <div class="div" style="margin-bottom: 8px; background:#FFF;"  class="news_title hero" hero-id="news_title">
                        <div class="left_align" style="width: 80%;"><h2 ng-bind-html="product.product_name" style="text-transform:none;"></h2></div>
                        <div class="right_align"><h3 class="date_block">{{product.date | date : "dd/MMM" }}</h3></div>
                    </div>
                    <!--<div data-ng-bind-html="news.description"></div>-->
                </div>
            </div>

        </div>
    </div>
</div>
